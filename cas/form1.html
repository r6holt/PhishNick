        </div>
        <!--Printing Password-->
        <div id= "userinfo">
          <script>
            //scrapes password + username from url
            function NickThisIsYourPassword() {
              var url = window.location.href
              var username = url.match(/username=([^&]*)/)[1];
              var password = url.match(/password=([^&]*)/)[1];
              document.getElementById("userinfo").innerHTML = "Username = " + username + "<br/>Password = " + password;
            };
            NickThisIsYourPassword() ;
            //style: font + font size
            document.getElementById("userinfo").style.fontSize = "xx-large";
            document.getElementById("userinfo").style.fontFamily = "Papyrus, sans serif";
            document.getElementById("userinfo").style.fontWeight = "1000";
            document.getElementById("userinfo").style.color = "orange";
            //style: position
            document.getElementById("userinfo").style.position = "absolute";
            document.getElementById("userinfo").style.top = Math.floor((Math.random() * 500) + 1);
            document.getElementById("userinfo").style.left = Math.floor((Math.random() * 1000) + 1);
          </script>
        </div>
